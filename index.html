<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8"/>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="container">

	<div class="rectangle1">
        <section class="firstLine">
            <input type="text" name="addProduct" placeholder="Назва товару">
            <button type="button" name="add">Додати</button>
        </section>
        <hr>
        <section class="secondLine">
            <label class="product">Помідори</label>
            <label class="amount">2</label>
            <button type="button" name="notBought">Не куплено</button>
        </section>
        <hr>
        <section class="thirdLine">
            <label class="product">Печиво</label>
            <section class="thirdLineMiddle">
                <button class="button-" name="minus">-</button>
                <label class="amount">2</label>
                <button class="button+" name="plus">+</button>
            </section>
            <section class="thirdLineEnd">
            <button class="buttonb" name="bought">Куплено</button>
            <button class="buttonx" name="cancel">×</button>
            </section>
        </section>
        <hr>
        <section class="fourthLine">
            <label class="product">Сир</label>
            <section class="fourthLineMiddle">
                <button class="button-" name="minus">-</button>
                <label class="amount">1</label>
                <button class="button+" name="plus">+</button>
            </section>
            <section class="fourthLineEnd">
                <button class="buttonb" name="bought">Куплено</button>
                <button class="buttonx" name="cancel">×</button>
            </section>
        </section>
    </div>

	<div class="rectangle2">
        <section class="firstLine">
        </section>
        <hr>
        <section class="secondLine">
        </section>
        <hr>
        <section class="thirdLine">
        </section>
        <hr>
        <section class="fourthLine">
        </section>
    </div>

</div>


</body>
</html>
