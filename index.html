<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8"/>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="container">
	<div class="rectangle1">
        <section class="firstLine">
            <input type="text" name="addProduct" placeholder="Назва товару">
            <button type="button" data-tooltip="Додати">Додати</button>
        </section>
        <hr>
        <section class="secondLine">
            <input type="text" value="Помідори">
            <label class="amount">2</label>
            <button type="button" data-tooltip="Не куплено">Не куплено</button>
        </section>
        <hr>
        <section class="thirdLine">
            <input type="text" value="Печиво">
            <section class="thirdLineMiddle">
                <button class="button-" data-tooltip="мінус">-</button>
                <label class="amount">2</label>
                <button class="button+" data-tooltip="плюс">+</button>
            </section>
            <section class="thirdLineEnd">
            <button class="buttonb" data-tooltip="куплено">Куплено</button>
            <button class="buttonx" data-tooltip="скасувати">×</button>
            </section>
        </section>
        <hr>
        <section class="fourthLine">
            <input type="text" value="Сир">
            <section class="fourthLineMiddle">
                <button class="button-" data-tooltip="мінус">-</button>
                <label class="amount">1</label>
                <button class="button+" data-tooltip="плюс">+</button>
            </section>
            <section class="fourthLineEnd">
                <button class="buttonb" data-tooltip="куплено">Куплено</button>
                <button class="buttonx" data-tooltip="скасувати">×</button>
            </section>
        </section>
    </div>

	<div class="rectangle2">
        <section class="firstLine">
            <label class="phrases">Залишилося</label>
        </section>
        <hr>
        <section class="secondLine">
            <label class="product">Печиво
                <span class="amount">2</span>
            </label>
            <label class="product">Сир
                <span class="amount">1</span>
            </label>
        </section>
        <hr>
        <section class="thirdLine">
            <label class="phrases">Куплено</label>
        </section>
        <hr>
        <section class="fourthLine">
            <label class="product">Помідори
                <span class="amount">2</span>
            </label>
        </section>
    </div>
</div>
<div class="badge">
    <div class="badge-content">BuyList</div>
    <div class="badge-content-print">Created by Oleksandra Prokopchuk</div>
</div>
</body>
</html>
